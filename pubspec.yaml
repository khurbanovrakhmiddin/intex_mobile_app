name: intex_mobile_app
description: Intex-market.uz


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  easy_localization: ^3.0.1

  #state Managment
  equatable: ^2.0.5
  flutter_bloc: ^8.1.1
  rxdart: ^0.27.5


  #Data Base
  hive_flutter: ^1.1.0
  path_provider: ^2.0.11



  #Image
  cached_network_image: ^3.2.2
  flutter_svg: ^1.1.5
  lottie: ^1.4.3





  #connection
  dio: ^4.0.6
  url_launcher: ^6.1.6
  connectivity_plus: ^3.0.2
  intl_phone_field: ^3.1.0






dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/


